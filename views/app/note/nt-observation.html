
<div class="tcontent" ng-controller="ObservationCtrl">
    <div class="row cbtn3">
        <button class="col button"  ng-click="showM()">
            <span class="icon ion-plus-circled"></span> Plain Text
        </button>

    </div>
    <div ng-repeat="obj in objText">
        <div class="list card post-item greenbox" >
            <div class="card-content p0">
                <div class="row post-heading item item-text-wrap ">
                    <div class="col col-75">
                        <h2 class="post-title">Observation {{$index + 1}}</h2>
                    </div>
                </div>
                <div class="post-content item item-text-wrap p0">
                    <div class="row">
                        <div class="col">{{obj.value}}</div>                            
                    </div>                        
                </div>
            </div>
        </div>
    </div>
</div>

<script id="addeval" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">Plain Text</h1>
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
    <div class="item item-divider">Observations</div>
            <label class="item item-input">
                <textarea ng-model="fobjText.value" type="text" col="" rows="5" placeholder="Enter"></textarea>	
            </label>
            <ion-list>
                <ion-checkbox value="1" name="isSummery" ng-model="objSum">Summary</ion-checkbox>
            </ion-list>
            <div class="row">
                <div class="col">
                    <button class="button button-block button-positive" ng-click="saveDObj(fobjText.value, objSum)">Save</button>
                </div>
                <div class="col">
                    <button class="button button-block button-assertive" ng-click="modal.hide()">Cancel</button>
                </div>
            </div>
    </ion-content>
    </ion-modal-view>
</script>

<script id="editVal" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">Plain Text</h1>
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
    <div class="list">
    <label class="item item-input">
    <textarea ng-model="observation" type="text" col="" rows="10" placeholder="Enter"></textarea>
    </label>
    <div class="mtb20">
    <ion-checkbox ng-model="filter.makesummary">Mark as Summary {{observation}}</ion-checkbox>
    </div>
    <button class="button button-full button-positive" ng-click="submitmodal(observation)">Submit</button>
    </div>
    </ion-content>
    </ion-modal-view>
</script>
