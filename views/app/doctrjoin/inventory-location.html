<ion-modal-view>

    <ion-header-bar class="bar app-top-bar">
        <h1 class="title">Search</h1>
    </ion-header-bar>




    <ion-content>


        <div class="item item-divider" style="font-size: 18px; min-height: 45px; text-align:center;">
            <select class="selectheader" ng-model="searchkey" ng-change="changeLocation(searchkey)" ng-init="-1">
                <option ng-repeat="telLocation in telecentre" ng-selected="telLocation.id == searchkey" ng-value="{{telLocation.id}}">{{telLocation.district}}</option>

            </select>
        </div>


        <div class="list list-inset txt-center">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" value="" placeholder="Search" ng-model="search">
            </label>
        </div>


        <div class="list mb0" ng-repeat="(header,data) in location">
            <div class="item item-divider" >{{header}}</div>
            <a class="item"   ng-repeat="location in data | filter:search">
                <h2>{{location.name}}</h2>
                <p class="rt-list">{{location.total_item}} {{location.item_form}} ({{location.total_unit}} {{location.unit_quantity}})</p>
            </a>


        </div> 

    </ion-content>

</ion-modal-view>
