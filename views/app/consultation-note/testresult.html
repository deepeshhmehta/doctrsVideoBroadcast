<ion-view class="category-list-view">
    <ion-nav-title>
        <span>Test Results</span>
    </ion-nav-title>
    <ion-content>
        <div class="tabcon2">
            <div class="row cbtn3">
                <button class="col button" ng-click="showM()">
                    <span class="icon ion-plus-circled"></span> Plain Text
                </button>
                <!--                <button class="col button" ng-controller="LoincCtrl" ng-click="modal.show()">
                                    <span class="icon ion-plus-circled"></span> Loinc
                                </button>-->
            </div>
            <div class="posts-list" ng-repeat="obj in objText">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0">
                        <div  class="card-content paraspacing">
                            <div class="cardheading">{{$index + 1}}
                                <div class="edit-btn">
                                    <div  ng-controller="PlaintestResultCtrl" ng-click="showEM({{$index}})"><i class="ion-edit"></i></div>
                                </div>
                            </div>
                            <p>{{obj.value}}</p>
                            <div class="clr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="fixedbar">
        <a class="button btn-delete" nav-clear ui-sref="app.notetype" ><i class="ion-close"></i> Cancel</a>
        <div class="button btn-add"  ng-click="saveTestresult()"><i class="ion-checkmark"></i> Save</div>
    </div>
</ion-view>
<script id="addeval" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">Plain Text</h1>
    <button class="button button-clear" ng-click="modal.hide()"> {{observations.cancel[language]}}</button>
    </ion-header-bar>
    <ion-content class="padding">
    <div class="list">
    <label class="item item-input">
    <textarea ng-model="observation.value" type="text" col="" rows="10" placeholder="Enter"></textarea>
    </label>
    <div class="mtb20">
    <ion-checkbox ng-model="filter.makesummary">Mark as Summary </ion-checkbox>
    </div>
    <button class="button button-full button-positive" ng-click="submitmodal(observation.value)"> submit</button>
    </div>
    </ion-content>
    </ion-modal-view>
</script>

<script id="editVal" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">{{observations.plain_text[language]}}</h1>
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
    <div class="list">
    <label class="item item-input">
    <textarea ng-model="observation" type="text" col="" rows="10" placeholder="Enter"></textarea>
    </label>
    <div class="mtb20">
    <ion-checkbox ng-model="filter.makesummary">Mark as Summary </ion-checkbox>
    </div>
    <button class="button button-full button-positive" ng-click="submitmodal(observation)">Submit</button>
    </div>
    </ion-content>
    </ion-modal-view>
</script>

<script id="loinc" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">Loinc</h1>	 
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
    <div class="list list-inset">
    <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
    </label>
    </div>
    </ion-content>
    </ion-modal-view>
</script>
