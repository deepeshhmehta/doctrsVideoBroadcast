<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Video Broadcast</span>
  </ion-nav-title>
  <ion-content>
    <div class="box-body table-responsive no-padding">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Doctor Name</th>                        
                    <th>Topic</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat= "vb in videoBroadcastList">
                	<td>{{vb.owner_id}}</td>
                	<td>{{vb.topic}}</td>
                </tr>
			</tbody>

        </table>
    </div>
  </ion-content>
</ion-view>
