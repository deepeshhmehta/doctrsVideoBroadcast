<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Video Broadcast</span>
  </ion-nav-title>
  <ion-content>
  <br>
  <h3 class="box-title">
  <a href="#" class="btn-video-broadcast" type="button">Start New Broadcast</a> 
  </h3>        
  <div class="list cdetail-list" >
      <div class="chatlist achat" ng-repeat="vb in videoBroadcastList">
          <a class="item item-icon-right" ng-click="">
          <span class="title">{{vb.user.fname}}</span>
          <p class="description">{{vb.topic}}</p>
          </a>
      </div>
  </div>
  </ion-content>
</ion-view>
