<ion-view class="rjoin-view">
    <ion-nav-title>
        <span> Name</span>
    </ion-nav-title>
    
<ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="exitVideo()"> Exit</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="fltr-mesg"> &nbsp;</div>
        <div class="mediascreen"  >
         
            <div id='subscribersDiv' class="subscribediv">Doctor Joining</div> 
        </div>
    </ion-content>
    <div class="sticyfooter joinfooter">
        <div class="tabs tabs-icon-top">
            <div class="tab-item" ng-click="recordVideo()">
                <i class="icon ion-play"></i>
                Start
            </div>
              
            <a class="tab-item" >
                 <i class="icon ion-pause"></i>
                 Pause
             </a>
             <a class="tab-item" ng-click="recordingStop()" >
                 <i class="icon ion-stop"></i>
                 Stop
             </a>
        </div>
    </div>
</ion-view>
